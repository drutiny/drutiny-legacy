metadata :
  machine_name: 'govcms_sass'
  title : 'govCMS SaaS'
checks :
  \SiteAudit\Check\ModuleEnabled:
    modules:
      - syslog
      - govcms_tweaks
      - acsf
      - acsf_duplication
      - acsf_openid
      - acsf_pingdom
      - acsf_theme
      - acsf_variables
      - acquia_spi
      - acquia_agent
      - robotstxt
  \SiteAudit\Check\ModuleDisabled:
    modules:
      - dblog
      - overlay
      - php
      - statistics
      - update
  \SiteAudit\Drush\PreprocessCSS : {}
  \SiteAudit\Drush\PreprocessJS : {}
  \SiteAudit\Drush\PageCacheMaximumAge :
    cache : 300
  \SiteAudit\Drush\UpdateDBStatus: {}
  \SiteAudit\Drush\Search404: {}
  \SiteAudit\Drush\XMLSiteMapBaseUrl:
    pattern : '^https://(www|ministerial|agency|blog|docs)\.[-a-z]{1,63}\.gov\.au$'
  \SiteAudit\Check\Acsf\ThemeSize :
    max_size : 50
    warning_size: 20
