metadata :
  machine_name: 'default'
  title : 'Site audit (Drupal 8)'
checks :
  \SiteAudit\Check\Drush\ModuleEnabled:
    modules:
      - syslog
      - acquia_spi
      - acquia_agent
  \SiteAudit\Check\Drush\ModuleDisabled:
    modules:
      - backup_migrate
      - dblog
      - devel
      - linkchecker
      - overlay
      - php
      - radioactivity
      - smart_ip
      - statistics
      - simpletest
      - textsize
      - update
  \SiteAudit\Check\Drush\UpdateDBStatus: {}
  \SiteAudit\Check\Drush\SessionsAnon: {}
  \SiteAudit\Check\D8\PreprocessCSS : {}
  \SiteAudit\Check\D8\PreprocessJS : {}
  \SiteAudit\Check\D8\UserRegister : {}
